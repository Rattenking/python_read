<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>搜索结果列表</title>
  <script src="http://blog.yajunliang.com/js/rem.js"></script>
  <style>
    body {
      background: url('http://blog.yajunliang.com/images/bg/新羊皮纸.jpg') no-repeat top
      center fixed;
      background-size: 100% 100vh;
      font-size: 0.3rem;
    }
  </style>
</head>

<body>
  <div>
    {% for item in result %}
    <div>
      <a href="/{{item.bookId}}{{item.bookUrl}}"> {{ item.bookName }} </a>
    </div>
    {% endfor %}
  </div>
  
</body>

</html>
